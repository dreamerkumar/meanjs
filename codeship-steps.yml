- name: mymongodb
  service: mymongodb
  command: ls
- name: web
  service: web
  command: bash -c "mongod --fork --logpath /var/log/mongodb.log && cd Development/meanjs && NODE_ENV=test grunt test"
- name: deploy
  service: deploy
  command: ssh -i "meanjs_key.pem" ec2-user@ec2-52-207-226-163.compute-1.amazonaws.com ./run_updated_meanjs_container.sh
